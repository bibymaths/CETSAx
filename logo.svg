<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2b6cb0"/>
      <stop offset="50%" stop-color="#38b2ac"/>
      <stop offset="100%" stop-color="#f6ad55"/>
    </linearGradient>
    <linearGradient id="proteinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#edf2f7"/>
      <stop offset="100%" stop-color="#cbd5e0"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="5" y="5" rx="18" ry="18" width="410" height="110" fill="url(#tempGradient)"/>

  <!-- Protein "blob" -->
  <ellipse cx="90" cy="60" rx="46" ry="30" fill="url(#proteinGradient)" stroke="#2d3748" stroke-width="2"/>

  <!-- Protein internal folds / structure -->
  <path d="M60 60 C70 40, 80 40, 95 55 S120 80, 130 55"
        fill="none" stroke="#4a5568" stroke-width="2" stroke-linecap="round"/>
  <path d="M65 70 C80 85, 100 85, 120 70"
        fill="none" stroke="#a0aec0" stroke-width="2" stroke-linecap="round"/>

  <!-- NADPH hexagon -->
  <polygon points="150,40 164,48 164,64 150,72 136,64 136,48"
           fill="#f6e05e" stroke="#744210" stroke-width="2"/>
  <!-- NADPH P label -->
  <circle cx="170" cy="70" r="8" fill="#fc8181" stroke="#742a2a" stroke-width="2"/>
  <text x="170" y="73" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#1a202c">P</text>

  <!-- Connection between metabolite and protein -->
  <line x1="140" y1="56" x2="115" y2="56"
        stroke="#e53e3e" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 3"/>

  <!-- Small temperature ticks under protein -->
  <line x1="50" y1="95" x2="130" y2="95" stroke="#1a202c" stroke-width="1.5"/>
  <line x1="50" y1="95" x2="50" y2="100" stroke="#1a202c" stroke-width="1.5"/>
  <line x1="70" y1="95" x2="70" y2="100" stroke="#1a202c" stroke-width="1.5"/>
  <line x1="90" y1="95" x2="90" y2="100" stroke="#1a202c" stroke-width="1.5"/>
  <line x1="110" y1="95" x2="110" y2="100" stroke="#1a202c" stroke-width="1.5"/>
  <line x1="130" y1="95" x2="130" y2="100" stroke="#1a202c" stroke-width="1.5"/>

  <!-- CETSAx-NADPH text -->
  <text x="210" y="55" font-family="sans-serif" font-size="26" font-weight="bold" fill="#f7fafc">
    CETSAx
  </text>
  <text x="210" y="78" font-family="sans-serif" font-size="18" fill="#fefcbf">
    NADPH
  </text>

  <!-- Subtitle -->
  <text x="210" y="98" font-family="sans-serif" font-size="11" fill="#edf2f7">
    thermal shift · sequence model · binding
  </text>
</svg>
